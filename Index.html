<!doctype html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="cCal.css">
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <div class="screen">
        </div>
      </div>
      <div class="bottom">
        <div id="column-1" class="column">
          <span data-key="7">7</span>
          <span data-key="4">4</span>
          <span data-key="1">1</span>
          <span data-key=".">.</span>
        </div>
        <div id="column-2" class="column">
          <span data-key="8">8</span>
          <span data-key="5">5</span>
          <span data-key="2">2</span>
          <span data-key="0">0</span>
        </div>
        <div id="column-3" class="column">
          <span data-key="9">9</span>
          <span data-key="6">6</span>
          <span data-key="3">3</span>
          <span class="equals-to" data-key="=">=</span>
        </div>
        <div id="column-4" class="column">
          <span data-key="del">del</span>
          <span data-key="/">/</span>
          <span data-key="x">x</span>
          <span data-key="+">+</span>
          <span data-key="-">-</span>
        </div>
      </div>
    </div>
  </body>
</html>
